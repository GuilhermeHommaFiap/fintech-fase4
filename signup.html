<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-title">
            <h2><b>Cadastro</b></h2>
        </div>
        <form class="signup-form">
            <div class="form-group">
                <label for="inputNome">Nome Completo:</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome completo">
            </div>
        
            <div class="form-group">
                <label for="inputNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="inputNascimento">
            </div>
        
            <div class="form-group">
                <label for="inputEmail">Telefone:</label>
                <input type="text" class="form-control" id="inputTelefone" placeholder="Digite seu telefone">
            </div>

            <div class="form-group">
                <label for="inputEmail">Email:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="inputPassword">Senha:</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha">
            </div>
        </form>
        <div class="login-buttons">
            <button type="button" class="btn btn-secondary">Voltar</button>
            <button type="submit" class="btn btn-primary">Finalizar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
